<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Exercício mod-12</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Cadastro</h2>
            <form>
                <label class="form-label" for="name">Seu nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Nome completo">
                <label for="email" class="form-label">Seu email:</label>
                <input type="email" id="email" class="form-control" placeholder="E-mail">
                <label for="tel" class="form-label">Seu número:</label>
                <input type="tel" id="tel" class="form-control" placeholder="Telefone completo">
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
